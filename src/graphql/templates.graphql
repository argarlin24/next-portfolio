query allTemplatePagesSlugs {
  allTemplatePages {
    internalName
    slug
  }
}

query templatePage($slug: String!) {
  templatePage(filter: { slug: { eq: $slug } }) {
    id
    slug
    components {
      ... on ComponentNavRecord {
        _modelApiKey
        navItems {
          id
          label
          url
        }
      }
      ... on ComponentHeroRecord {
        _modelApiKey
        id
        headingKicker
        heading
        description
        featuredImage {
          alt
          url
        }
      }
    }
  }
}
